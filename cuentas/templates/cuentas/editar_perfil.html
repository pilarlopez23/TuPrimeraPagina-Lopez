{% extends "compartidos/base.html" %}

{% block head %}<title>Editar perfil</title>{% endblock head %}

{% block h1_header %}
Editar perfil
{% endblock h1_header %}

{% block main  %}

<form action="{% url "editar_perfil" %}" method="POST" enctype= "multipart/form-data">
    {% csrf_token %}
    <table>
        {{formulario}}        
    </table>   
    <input type="submit" value="Guardar cambios">
    <a class="navbar-brand" href="{% url "detalle_perfil" pk=request.user.id %} ">Volver</a>

</form>
{% endblock main  %}
